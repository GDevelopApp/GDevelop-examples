version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.2

jobs:
  install:
    docker:
      - image: cimg/node:14.17.0
    steps:
      - checkout
      - run: npm install
  tests:
    docker:
      - image: cimg/node:14.17.0
    steps:
      - run: npm run check-types
      - run: npm test
      - run: npm run check-format
  build:
    docker:
      - image: cimg/node:14.17.0
    steps:
      - run: npm run build
  deploy:
    docker:
      - image: cimg/node:14.17.0
    steps:
      - run: npm run deploy

workflows:
  tests:
    jobs:
      - install
      - build:
          requires:
            - install
      - tests:
          requires:
            - install
      - deploy:
          filters:
            branches:
              only: main
